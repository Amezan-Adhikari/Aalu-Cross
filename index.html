<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktaktoe</title>

            <div class="tableContainer"><button onclick="checkButton(6)" class="table"></button><span class="lines"></span></div>
            <div class="tableContainer"><button onclick="checkButton(7)" class="table"></button><span class="lines"></span></div>
            <div class="tableContainer"><button onclick="checkButton(8)" class="table"></button><span class="lines"></span></div>

            <button id="reset" onclick="resetbtn()">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
